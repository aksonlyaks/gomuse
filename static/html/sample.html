<!doctype html><meta charset=utf-8>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://prismjs.com/themes/prism.css">       
        <link rel="stylesheet" href="/static/css/prism-live.css" >        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body, h4, h5 {font-family: 'Open Sans', sans-serif;}            
            .display-6 {color: #03A9F4;}
            .btn-create, .btn-create:hover, .btn-create:active, .btn-create:visited { color: white; background-color: #7986CB !important; }
        </style>
    </head>

    <body>
        <div class="container mt-3">
            <div class="row">
                <div class="display-6 col-6" onclick="location.href='/';">
                    <i class="bi bi-music-note"></i>
                    Muse
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <p>
                        Write a music score and create music from it!
                    </p>        
                    <form action="/generate" id="generate" method="post">
                        <div class="mb-3">
                            <textarea id="score" name="score" class="prism-live language-js fill" style="--height: 30em; --max-height: 30em">{{ . }}</textarea>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-create">
                                create
                                <i class="bi bi-music-note"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-3">
                    <h5>Try these!</h5>
                    <ul>
                        <li><a href="/sample/every">Every Breath You Take</a></li>
                        <li><a href="/sample/beauty">Beauty and the Beast</a></li>
                        <li><a href="/sample/cheek">Cheek to Cheek</a></li>
                    </ul>
                </div>
            </div>
        </div>        
        <script src="https://blissfuljs.com/bliss.shy.min.js"></script>
        <script src="https://prismjs.com/prism.js"></script>
        <script src="https://prismjs.com/plugins/line-numbers/prism-line-numbers.js"></script>
        <script src="/static/js/prism-live.js"></script>
        <script src="/static/js/prism-live-markup.js"></script>
        <script src="/static/js/prism-live-css.js"></script>
        <script src="/static/js/prism-live-javascript.js"></script>
    </body>
</html>
