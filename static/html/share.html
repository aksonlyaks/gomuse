<!doctype html><meta charset=utf-8>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://prismjs.com/themes/prism.css">     
        <link rel="stylesheet" href="/static/css/prism-live.css" >        
        <link rel="stylesheet" href="/static/css/style.css" > 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="tag" content="tag data">
        <meta property="og:url" content="https://muse.sausheong.com/share/{{.ID}}"/>
        <meta property="og:type" content="website" />
        <meta property="og:audio" content="{{ .Filename }}" />
        <meta property="og:audio:type" content="audio/wav" />
        <meta property="og:title" content="{{ .Name }}" />
        <meta property="og:locale" content="en_US" />
        <meta property="og:description" content="Write music scores and create music!" />
        <meta property="og:image" content="https://muse.sausheong.com/static/img/icon.png"/>
        <meta property="og:image:width" content="250" />
        <meta property="og:image:height" content="250" />   
        <meta property="fb:app_id" content="801297730468387"/>        
    </head>

    <body>
        <div class="container mt-3">
            <div class="row">
                <div class="display-6" onclick="location.href='/';">
                    <i class="bi bi-music-note"></i>
                    Muse
                </div>
            </div>
            <div class="row mt-3">
                <h4 class="col-6">{{ .Name }}</h4>    
                <div class="text-end col-6">
                    <a class="btn btn-download"  href="{{ .Filename }}" download="{{.Name}}.wav">
                        download
                        <i class="bi bi-download"></i>
                    </a>                         
                </div>

            </div>
            <div class="row mt-3">
                <audio controls src="{{ .Filename }}" id="audiocontrol">
                    Your browser does not support the <code>audio</code> element.
                </audio>    
            </div>
            <div class="row mt-4">
                <h5 class="col-6">Music score</h5>
                <div class="col-6 text-end"><a href="/">create your own music!</a></div>
            </div>
            <div class="row mb-4">
                <pre class="prism language-yaml"><code>{{ .Score }}</code></pre>
            </div>

        </div>        
        <script src="https://blissfuljs.com/bliss.shy.min.js"></script>
        <script src="/static/js/prism.js"></script>
    </body>
</html>
