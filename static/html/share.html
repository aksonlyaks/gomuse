<!doctype html><meta charset=utf-8>
<html>
    <head>
        {{ template "links.html" }}  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism-solarizedlight.css" integrity="sha512-PhRtGvgC9cxqcq06pNCXGqFldgExCT9O2PnP/OgJqyIougV/vjWZpitoNPE3O/Yebmza5FLWgeBLvc3wTCT7kQ==" crossorigin="anonymous" />  
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="tag" content="tag data">
        <meta property="og:url" content="https://muse.sausheong.com/share/{{.ID}}"/>
        <meta property="og:type" content="website" />
        <meta property="og:audio" content="{{ .Filename }}" />
        <meta property="og:audio:type" content="audio/wav" />
        <meta property="og:title" content="{{ .Name }}" />
        <meta property="og:locale" content="en_US" />
        <meta property="og:description" content="Write music scores and create music!" />
        <meta property="og:image" content="https://muse.sausheong.com/static/img/icon.png"/>
        <meta property="og:image:width" content="250" />
        <meta property="og:image:height" content="250" />   
        <meta property="fb:app_id" content="801297730468387"/>        
    </head>

    <body>
        <div class="container mt-3">
            <div class="row">
                <div class="display-6" onclick="location.href='/';">
                    <i class="bi bi-music-note"></i>
                    Muse
                </div>
            </div>
            <div class="row mt-3">
                <h4 class="col-6">{{ .Name }}</h4>    
                <div class="text-end col-6">
                    <a class="btn btn-download"  href="{{ .Filename }}" download="{{.Name}}.wav">
                        download
                        <i class="bi bi-download"></i>
                    </a>                         
                </div>

            </div>
            <div class="row mt-3">
                <audio controls src="{{ .Filename }}" id="audiocontrol">
                    Your browser does not support the <code>audio</code> element.
                </audio>    
            </div>
            <div class="row mt-4">
                <h5 class="col-6">Music score</h5>
                <div class="col-6 text-end"><a href="/">create your own music!</a></div>
            </div>
            <div class="row mb-4">
                <pre class="prism language-yaml"><code>{{ .Score }}</code></pre>
            </div>

        </div>        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-core.min.js" integrity="sha512-xR+IAyN+t9EBIOOJw5m83FTVMDsPd63IhJ3ElP4gmfUFnQlX9+eWGLp3P4t3gIjpo2Z1JzqtW/5cjgn+oru3yQ==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-yaml.js" integrity="sha512-xD2o4mBm9ARc70Ok1OPqNKB8pEvCzHmgvdooamT1S9o72POSBTrJJdtqa6ZnIKzD4Bt7u69r1QeZkNfxYbFmMQ==" crossorigin="anonymous"></script>
    </body>
</html>
